<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dataset Finder</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container">
      <h1>研究向けデータセット推薦</h1>
      <p class="subtitle">研究テーマや欲しいデータ条件を入力すると、関連データセット候補を関連度順に提案します。</p>

      <form id="searchForm" class="panel">
        <label for="query">調べたい内容</label>
        <textarea id="query" name="query" rows="6" placeholder="例: 医療画像の病変検出を研究したい。公開データセットでCT/MRIが中心、論文でよく使われるものを知りたい。" required></textarea>

        <div class="row">
          <label for="topK">表示件数</label>
          <input id="topK" name="topK" type="number" min="1" max="10" value="5" />
        </div>

        <button type="submit">候補を検索</button>
      </form>

      <p id="status"></p>
      <section id="results" class="results"></section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
